<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox OAuth Callback - MindNote</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    p {
      margin: 0;
      opacity: 0.9;
      font-size: 0.9rem;
    }
    .success {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Connecting to Dropbox...</h1>
    <p>Jendela ini akan otomatis tertutup</p>
  </div>

  <script>
    // This page is opened by the popup window after Dropbox OAuth redirect
    // The parent window will read the URL hash and extract the access token
    // Then close this window automatically
    
    // Check if we're in a popup
    if (window.opener) {
      // Show success message briefly
      setTimeout(() => {
        document.querySelector('.spinner').style.display = 'none';
        document.querySelector('h1').textContent = 'Berhasil!';
        document.querySelector('p').textContent = 'Login ke Dropbox berhasil';
        
        const successIcon = document.createElement('div');
        successIcon.className = 'success';
        successIcon.textContent = 'âœ“';
        document.querySelector('.container').insertBefore(
          successIcon,
          document.querySelector('h1')
        );
      }, 500);

      // The parent window polling will detect we're on callback URL
      // and will close this window after extracting the token
    } else {
      // Not in popup, redirect to main app
      document.querySelector('h1').textContent = 'Redirecting...';
      document.querySelector('p').textContent = 'Mohon tunggu sebentar';
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    }
  </script>
</body>
</html>
